<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meoweather: A cozy, animated weather app built with love by Aya">
    <meta name="author" content="Aya">
    <meta property="og:title" content="Meoweather">
    <title>Meoweather</title>
    <link rel="icon" type="image/png" href="/meoweather-/assets/favicon-DxTFxROG.svg">

    <!-- css -->
    <!-- font awseome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <!-- css styles -->
  <script type="module" crossorigin src="/meoweather-/assets/index-BI9CzZgw.js"></script>
  <link rel="stylesheet" crossorigin href="/meoweather-/assets/index-Bp8ZX7zD.css">
</head>
<body>
    <div class="container">
        <!-- Search Bar -->
        <form role="search" class="searchBar" >
            <label for="city-input" class="visually-hidden">Search city</label>
            <input type="text" id="city-input" placeholder="Search for a city" autofocus>
            <button type="submit" aria-label="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <!-- Weather Cards -->
        <article class="weatherCards">
            <!-- Main Card -->
            <section class="main-card">
                <div class="cat" id="cat-container"></div>
                <div class="weather-des-card">
                    <h2 class="weather-desc"></h2>
                    <figure class="weatherIcon">
                        <img src="/meoweather-/assets/sand-clock-DYsfxiur.png" alt="weather status icon">
                    </figure>
                </div>
            </section>
            <!-- Weather Details -->
            <section class="details" aria-label="weather details">
                <h2 class="visually-hidden">Current statistics</h2>
                
                <div class="temperature">
                    <img src="/meoweather-/assets/thermometer-Do2ZGL-j.png" alt="thermometer icon">
                    <p class="title">temperature:</p>
                    <data class="value"></data>
                </div>

                <div class="details-grid">
                    <div class="wind-speed">
                        <img src="/meoweather-/assets/wind-DS2sdGse.png" alt="wind icon">
                        <p class="title">Wind:</p>
                        <data class="value"></data>
                    </div>
                    
                    <div class="humidity">
                        <img src="/meoweather-/assets/water-drop-BFmNb8-h.png" alt="water drop icon">
                        <p class="title">Humidity:</p>
                        <data class="value"></data>
                    </div>

                    <div class="sunRise">
                        <img src="/meoweather-/assets/sunrise-BsiSP8rg.png" alt="sunrise icon">
                        <p class="title">sunrise:</p>
                        <time class="value"></time>
                    </div>

                    <div class="sunSet">
                        <img src="/meoweather-/assets/sunset-DoLT6AJl.png" alt="sunset icon">
                        <p class="title">sunset:</p>
                        <time class="value"></time>
                    </div>
                </div>
            </section>
        </article>
    </div>
</body>
</html>
