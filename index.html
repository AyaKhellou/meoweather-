                <div class="weather-des-card">
                    <p class="weather-desc"></p>
                    <span class="weatherIcon">
                        <img src="/meoweather-/assets/sand-clock-DYsfxiur.png" alt="wait icon">
                    </span>
                </div>
            </div>
            <div class="details">
                <div class="temperature">
                    <img src="/meoweather-/assets/thermometer-Do2ZGL-j.png" alt="thermometer icon">
                    <span>
                        <p class="title">temperature</p>
                        <p class="value"></p>
                    </span>
                </div>
                <div class="wind-speed">
                    <img src="/meoweather-/assets/wind-DS2sdGse.png" alt="wind icon">
                    <span>
                        <p class="title">Wind speed</p>
                        <p class="value"></p>
                    </span>
                </div>
                <div class="humidity">
                    <img src="/meoweather-/assets/water-drop-BFmNb8-h.png" alt="water drop icon">
                    <span>
                        <p class="title">Humidity</p>
                        <p class="value"></p>
                    </span>
                </div>
                <div class="sunSetRise">
                    <div class="sunRise">
                        <img src="/meoweather-/assets/sunrise-BsiSP8rg.png" alt="sunrise icon">
                        <span>
                            <p class="title">sunrise</p>
                            <p class="value"></p>
                        </span>
                    </div>
                    <div class="sunSet">
                        <img src="/meoweather-/assets/sunset-DoLT6AJl.png" alt="sunset icon">
                        <span>
                            <p class="title">sunset</p>
                            <p class="value"></p>
